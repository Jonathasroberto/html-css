<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
    <style>
        form{
            border: 1px solid black;
            background-color: whitesmoke;
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="#" autocomplete="on">
        <label for="inome">
            <p>Nome
        </label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="10" autocomplete="username" placeholder="Ex:João "></input></p>
        <label for="isobre">
            <p>Sobrenome
        </label>
        <input type="text" name="sobre" id="isobre" required minlength="5" maxlength="10" autocomplete="username" placeholder="Ex:Taldo "></p>
        

        <p><label for="inumber">Numero</label> <input type="number" min="5" max="15" value="5" step="0.5" id="inumber"></p>

        <p><label for="imes">Mês</label> <input type="month" name="mes" id="imes" value="2022-09"></p>

        <label for="idate">
            <p>Data <input type="date" id="idate" ></p>
        </label>

        <label for="itime">
            <p>Horario <input type="time" name="time" id="itime"></p>
        </label>

        <p><label for="imail">E-mail</label> <input type="email" name="email" id="imail" autocomplete="email"></p>

        <p>Telefone <input type="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required></p>

        <p><input type="submit" value="Enviar" ></p>
        
    </form>
</body>
</html>
